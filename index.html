<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Tetris</title>
  <meta name="description" content="Welcome to Cartesia! A Free, Interactive, Online D&D Mapping Tool"/>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="module" src="/node_modules/popper.js/dist/popper.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="icon" href="assets/icons/favicon.ico">
  <link rel="stylesheet" href="/assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!--This is for nice mobile scaling-->
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- Navigation Bar: -->
  <div class="navbar navbar-dark bg-dark">

    <a id="brand" title="Tetris" class="navbar-brand">Tetris</a>

    <div id="navbar-right">

    </div>
    
  </div>

  <div id="body" class="body">

    <div id="container" class="container content">
      <div class="tetris px-3 py-3">
        <div id="tetris" class="tetris-left"></div>
        <div class="tetris-right ml-3">

          <div id="scoreboard" class="tetris-scoreboard pt-3 px-3">
            <span>Score: <span id="scoreboard-score">NaN</span></span>
            <br>
            <span>Level: <span id="scoreboard-level">NaN</span></span>
            <br>
            <span>Next: <span id="scoreboard-piece">NaN</span></span>
          </div>

          <div id="tetris-next" class="tetris-next mt-3 px-3"></div>

          <div class="tetris-controls px-3 mt-3">
            <div class="custom-control custom-switch">
              <input id="toggle-ai" type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="toggle-ai">AI</label>
              <script type="module">
              </script>
            </div>
          </div>

          <div class="btn-toolbar px-3 mt-3" role="toolbar" aria-label="Toolbar with button groups">
            <label type="button" class="btn btn-light px-1 py-0">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pause" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
              </svg>
            </label>
            <label id="button-tetris-reset" type="button" class="btn btn-light px-1 py-0 ml-2">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-counterclockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M12.83 6.706a5 5 0 0 0-7.103-3.16.5.5 0 1 1-.454-.892A6 6 0 1 1 2.545 5.5a.5.5 0 1 1 .91.417 5 5 0 1 0 9.375.789z"/>
                <path fill-rule="evenodd" d="M7.854.146a.5.5 0 0 0-.708 0l-2.5 2.5a.5.5 0 0 0 0 .708l2.5 2.5a.5.5 0 1 0 .708-.708L5.707 3 7.854.854a.5.5 0 0 0 0-.708z"/>
              </svg>
            </label>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- Modal Popup Boxes: -->
  <div id="modal-alerts">

  </div>

  <script type="module">
    import { main } from '/assets/js/index.js';
    main();
  </script>

</body>
